<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-----custom css------>
    <link rel="stylesheet" href="./css/main.css">

    <!-----custom icons---->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <title>Weather App</title>
</head>

<body>

    <div class="container">

        <div class="search_area">
            <input id="search_field" type="text" placeholder="Search location">
            <button id="search_btn">
                <span class="material-icons-outlined">
                    search
                </span>
            </button>
        </div>


        <div class="inner_container">
            <div class="left_content">
                <h2 class="city"></h2>
                <div id="city_temp">
                    <h1> <span class="temp"></span><span class="temp_unit">°C</span></h1>
                    <button id="convert_btn">Convert Temperature</button>
                </div>

                <div class="weather_condition">
                    <img class="icon" src="" alt="" />

                    <span class="condition_description"></span>
                </div>

                <div class="wind"> </div>
                <div class="humidity"></div>
            </div>

            <div class="right_content">
                <h2>Recent Search History</h2>

                <div id="search_history">
                    <!-- <div class="history_card">
                        <div class="history_icon">
                            <img class="icon" src="" alt="" />
                        </div>

                        <div class="history_detail">
                            <h4>Raojān, BD</h4>
                            <p class="history_condition">broken clouds</p>
                            <p class="history_wind">Wind Speed : 1.28k.m/h</p>
                            <p class="history_humidity">Humidity : 23%</p>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>

    </div>


    <script src="./js/main.js"></script>
</body>

</html>
